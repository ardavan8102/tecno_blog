name: tecno_blog
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0


flutter:

  uses-material-design: true

  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: Yekan
      fonts:
        - asset: fonts/IRANYekanXFaNum-ExtraBlack.ttf
          weight: 900
        - asset: fonts/IRANYekanXFaNum-ExtraBold.ttf
          weight: 800
        - asset: fonts/IRANYekanXFaNum-Bold.ttf
          weight: 700
        - asset: fonts/IRANYekanXFaNum-Medium.ttf
          weight: 500
        - asset: fonts/IRANYekanXFaNum-Regular.ttf
          weight: 400
        - asset: fonts/IRANYekanXFaNum-Light.ttf
          weight: 300

