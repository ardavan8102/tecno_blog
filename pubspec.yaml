name: tecno_blog
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_spinkit: ^5.2.2
  intl: ^0.20.2

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

# Assets
flutter:
  uses-material-design: true

  assets:
    - assets/images/logo_text.png
    - assets/images/logo.png
    - assets/images/banners/programming.png
    - assets/images/profile_default.png
    - assets/icons/hashtag.png
    - assets/icons/pen.png
    - assets/icons/microphone.png
    - assets/icons/feather.png

  fonts:
    - family: Yekan
      fonts:
        - asset: assets/fonts/IRANYekanXFaNum-ExtraBlack.ttf
          weight: 900
        - asset: assets/fonts/IRANYekanXFaNum-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/IRANYekanXFaNum-Bold.ttf
          weight: 700
        - asset: assets/fonts/IRANYekanXFaNum-Medium.ttf
          weight: 500
        - asset: assets/fonts/IRANYekanXFaNum-Regular.ttf
          weight: 400
        - asset: assets/fonts/IRANYekanXFaNum-Light.ttf
          weight: 300
